<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe two players</title>
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/toe.css">
</head>
<body>
    <div class="container">
   
        <h1 id="title">Welcome to Tic Tac Toe</h1>
        <div id="message">Messages will  go here</div>
          <div class="row">
        <div id="one" class="col-xs-4"></div>
        <div id="two" class="col-xs-4"></div>
        <div id="three" class="col-xs-4"></div>
        </div>
        <div class="row">
        <div id="four" class="col-xs-4"></div>
        <div id="five" class="col-xs-4"></div>
        <div id="six" class="col-xs-4"></div>
        </div>
        <div class="row">
        <div id="seven" class="col-xs-4"></div>
        <div id="eight" class="col-xs-4"></div>
        <div id="nine" class="col-xs-4"></div>
        </div>
      <div id="over"><a href="#" id="start" class="btn btn-primary">Start Over</a></div>
        <div id="machine"><a href="https://codepen.io/nlubega/full/pbqQpv" id="start" class="btn btn-primary" target="_blank">Play the Computer</a>
      </div>


      <script src="scripts/toe.js"></script>
</body>
</html>
